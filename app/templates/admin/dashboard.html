{% extends "base.html" %}

{% block title %}管理员仪表板 - 博客系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>管理员仪表板</h2>
        <p class="text-muted">欢迎使用博客系统管理后台</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">用户管理</h5>
                <p class="card-text">管理系统用户账号</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary">进入管理</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">文章管理</h5>
                <p class="card-text">管理所有文章内容</p>
                <a href="{{ url_for('admin.articles') }}" class="btn btn-primary">进入管理</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">评论管理</h5>
                <p class="card-text">管理用户评论</p>
                <a href="{{ url_for('admin.manage_comments') }}" class="btn btn-primary">进入管理</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">系统设置</h5>
                <p class="card-text">系统配置管理</p>
                <a href="#" class="btn btn-secondary">即将推出</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>系统统计</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">统计功能即将推出...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
