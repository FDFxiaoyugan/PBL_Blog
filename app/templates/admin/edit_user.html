{% extends "base.html" %}

{% block title %}编辑用户 - {{ user.username }} - 博客系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>编辑用户</h2>
            <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary">返回</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        <small class="form-text text-muted">用户名不可修改</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        <small class="form-text text-muted">邮箱不可修改</small>
                    </div>

                    <div class="mb-3">
                        <label for="nickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" 
                               value="{{ user.nickname or '' }}" maxlength="50">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">个人简介</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4">{{ user.bio or '' }}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                               {{ 'checked' if user.is_active }}>
                        <label class="form-check-label" for="is_active">
                            激活状态
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
