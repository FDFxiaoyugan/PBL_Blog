{% extends "base.html" %}

{% block title %}权限不足 - 博客系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">403</h1>
                <h4>权限不足</h4>
                <p class="text-muted">抱歉，您没有权限访问此页面。</p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">登录</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
